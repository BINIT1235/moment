<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Enhanced Navigation */
               .hero-header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1920&h=1080&fit=crop') center/cover;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .main-title {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 100;
            letter-spacing: 15px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInScale 2s ease-out forwards;
        }

        .subtitle {
            font-size: 18px;
            letter-spacing: 8px;
            opacity: 0.8;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        /* Navigation */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 30px 50px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: 300;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 0;
        }

        .nav-links a:hover {
            opacity: 0.6;
            transform: translateY(-2px);
        }

        /* Active state for current page */
        .nav-links a.active {
            opacity: 1;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 5px;
            left: 50%;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Loading animation for page transitions */
        .nav-links a.loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .nav-links a.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 300;
            margin-left: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 60px 50px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            font-size: clamp(3rem, 6vw, 6rem);
            font-weight: 100;
            letter-spacing: 10px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInScale 1s ease forwards;
        }

        .page-subtitle {
            text-align: center;
            font-size: 16px;
            letter-spacing: 4px;
            opacity: 0.7;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        /* Enhanced Filter Controls */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 300;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: #0a0a0a;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
        }

        /* Enhanced View Toggle */
        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .view-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 14px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .view-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transition: width 0.4s ease;
            z-index: -1;
        }

        .view-btn:hover::after,
        .view-btn.active::after {
            width: 100%;
        }

        .view-btn:hover,
        .view-btn.active {
            color: white;
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        /* Enhanced Gallery Layouts */
        .gallery-container {
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
        }

        .list-view {
            display: grid;
            grid-template-columns: 1fr;
            gap: 50px;
        }

        .masonry-view {
            column-count: 4;
            column-gap: 35px;
            column-fill: balance;
        }

        /* Enhanced Photo Items */
        .photo-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: translateY(100px) rotateX(20deg);
            break-inside: avoid;
            margin-bottom: 35px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .photo-item.show {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }

        .photo-item.hidden {
            display: none;
        }

        /* Grid View Enhanced Effects */
        .grid-view .photo-item {
            aspect-ratio: 1;
            perspective: 1000px;
        }

        .grid-view .photo-item:hover {
            transform: scale(1.08) translateZ(50px) rotateY(5deg);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .grid-view .photo-item:nth-child(odd):hover {
            transform: scale(1.08) translateZ(50px) rotateY(-5deg);
        }

        /* List View Enhanced Effects */
        .list-view .photo-item {
            display: flex;
            gap: 40px;
            align-items: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .list-view .photo-item:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            transform: translateX(20px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .list-view .photo-item img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.6s ease;
        }

        .list-view .photo-item:hover img {
            transform: scale(1.1) rotate(2deg);
        }

        /* Masonry View Enhanced Effects */
        .masonry-view .photo-item:hover {
            transform: scale(1.05) translateZ(30px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        /* Enhanced Image Effects */
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(0.9) contrast(1.1) saturate(1.2);
        }

        .photo-item:hover img {
            transform: scale(1.15);
            filter: brightness(1.1) contrast(1.2) saturate(1.4);
        }

        /* Enhanced Overlay with Gradient Animation */
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 107, 107, 0.9), 
                rgba(78, 205, 196, 0.8),
                rgba(106, 90, 205, 0.9));
            background-size: 200% 200%;
            opacity: 0;
            transition: all 0.6s ease;
            display: flex;
            align-items: flex-end;
            padding: 30px;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        /* Enhanced Photo Info */
        .photo-info h3 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            transform: translateY(20px);
            transition: transform 0.4s ease 0.1s;
        }

        .photo-info p {
            font-size: 14px;
            opacity: 0.9;
            letter-spacing: 1px;
            transform: translateY(20px);
            transition: transform 0.4s ease 0.2s;
        }

        .photo-item:hover .photo-info h3,
        .photo-item:hover .photo-info p {
            transform: translateY(0);
        }

        /* Enhanced Delete Button */
        .photo-delete {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-item:hover .photo-delete {
            opacity: 1;
            transform: scale(1.1) rotate(90deg);
        }

        .photo-delete:hover {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            transform: scale(1.2) rotate(180deg);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        /* Enhanced Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            backdrop-filter: blur(20px);
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: lightboxZoom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .lightbox img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
        }

        .lightbox-close {
            position: absolute;
            top: -70px;
            right: 0;
            color: white;
            font-size: 50px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .lightbox-close:hover {
            opacity: 0.6;
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Upload Modal Enhancement */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4000;
        }

        .upload-modal-content {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 50px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
        }

        /* Enhanced Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes lightboxZoom {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(45deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-100px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Enhanced Success Message */
        .success-message {
            position: fixed;
            top: 120px;
            right: 30px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 14px;
            letter-spacing: 1px;
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 5000;
            box-shadow: 0 20px 40px rgba(78, 205, 196, 0.3);
        }

        .success-message.show {
            transform: translateX(0);
        }

        /* Floating animation for hover */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Enhancements */
        @media (max-width: 1200px) {
            .masonry-view {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .nav-overlay {
                padding: 15px 25px;
            }

            .nav-links {
                gap: 20px;
            }

            .main-content {
                padding: 40px 25px;
            }

            .grid-view {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }

            .masonry-view {
                column-count: 2;
                column-gap: 25px;
            }

            .list-view .photo-item {
                flex-direction: column;
                text-align: center;
            }

            .list-view .photo-item img {
                width: 100%;
                height: 300px;
            }

            .filter-controls {
                gap: 15px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .nav-links a:not(.upload-btn) {
                display: none;
            }

            .page-title {
                letter-spacing: 5px;
            }

            .grid-view {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .masonry-view {
                column-count: 1;
            }

            .filter-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Additional list view styles for photo info */
        .list-view .photo-item .photo-info {
            flex: 1;
        }

        .list-view .photo-item .photo-info h3 {
            font-size: 28px;
            margin-bottom: 15px;
            transform: none;
        }

        .list-view .photo-item .photo-info p {
            font-size: 16px;
            opacity: 0.7;
            transform: none;
        }

        .list-view .photo-item .photo-info .photo-description {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.6;
        }
       
    </style>
</head>
<body>
    <!-- Enhanced Navigation -->
    <nav class="nav-overlay">
        <div class="logo">MOMENTS</div>
        <ul class="nav-links">
            <li><a href="/home" class="nav-link" data-route="home">HOME</a></li>
            <li><a href="/gallery" class="nav-link" data-route="gallery">GALLERY</a></li>
            <li><a href="/about" class="nav-link" data-route="about">ABOUT</a></li>
           
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">ALL PHOTOS</h1>
        <p class="page-subtitle">COMPLETE COLLECTION</p>

        <!-- Enhanced Filter Controls -->
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="portraits">PORTRAITS</button>
            <button class="filter-btn" data-filter="nature">NATURE</button>
            <button class="filter-btn" data-filter="urban">URBAN</button>
            <button class="filter-btn" data-filter="artistic">ARTISTIC</button>
        </div>

        <!-- Enhanced View Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" data-view="grid">⊞ GRID</button>
            <button class="view-btn" data-view="list">☰ LIST</button>
            <button class="view-btn" data-view="masonry">⊡ MASONRY</button>
        </div>

        <!-- Enhanced Gallery Container -->
        <div class="gallery-container grid-view" id="gallery">
            <!-- Photos will be loaded here -->
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-modal-content">
            <button class="lightbox-close" onclick="closeUploadModal()" style="position: absolute; top: 15px; right: 20px; width: 40px; height: 40px; font-size: 25px;">&times;</button>
            
            <div style="text-align: center; margin-bottom: 40px;">
                <h2 style="font-size: 32px; font-weight: 300; letter-spacing: 3px; margin-bottom: 10px;">ADD NEW PHOTOS</h2>
                <p style="opacity: 0.7; letter-spacing: 1px;">Upload your favorite moments to the gallery</p>
            </div>

            <form id="uploadForm">
                <div id="drop-zone" style="border: 2px dashed rgba(255, 255, 255, 0.3); border-radius: 15px; padding: 50px 20px; text-align: center; cursor: pointer; transition: all 0.3s ease; margin-bottom: 30px;" onclick="document.getElementById('file-input').click()">
                    <div style="font-size: 48px; margin-bottom: 20px; opacity: 0.6;">📸</div>
                    <div style="font-size: 18px; margin-bottom: 10px; letter-spacing: 1px;">Click to upload photos</div>
                    <div style="font-size: 14px; opacity: 0.6;">or drag and drop files here</div>
                </div>
                
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                
                <div id="preview-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; max-height: 300px; overflow-y: auto;"></div>

                <div style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; letter-spacing: 1px; opacity: 0.9;">Title</label>
                    <input type="text" id="photo-title" placeholder="Enter photo title..." required style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 10px; padding: 15px; color: white; font-size: 14px;">
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; letter-spacing: 1px; opacity: 0.9;">Category</label>
                    <select id="photo-category" required style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 10px; padding: 15px; color: white; font-size: 14px;">
                        <option value="">Select category...</option>
                        <option value="portraits">Portraits</option>
                        <option value="nature">Nature</option>
                        <option value="urban">Urban</option>
                        <option value="artistic">Artistic</option>
                    </select>
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; letter-spacing: 1px; opacity: 0.9;">Description</label>
                    <textarea id="photo-description" placeholder="Describe your photo..." style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 10px; padding: 15px; color: white; font-size: 14px; resize: vertical; min-height: 100px;"></textarea>
                </div>

                <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
                    <button type="button" onclick="closeUploadModal()" style="padding: 15px 30px; border: none; border-radius: 25px; font-size: 14px; letter-spacing: 1px; cursor: pointer; background: transparent; color: white; border: 1px solid rgba(255, 255, 255, 0.3);">CANCEL</button>
                    <button type="submit" style="padding: 15px 30px; border: none; border-radius: 25px; font-size: 14px; letter-spacing: 1px; cursor: pointer; background: linear-gradient(45deg, #4ecdc4, #44a08d); color: white;">UPLOAD PHOTOS</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Enhanced Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close">&times;</button>

            // Enhanced Navigation functionality for Flask routing
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            const nav = document.querySelector('.nav-overlay');
            const pageTransition = document.getElementById('pageTransition');
            
            // Handle nav background on scroll
            function handleNavScroll() {
                if (window.scrollY > 100) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            }

            // Enhanced navigation with loading states and transitions
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    const currentPath = window.location.pathname;
                    const targetPath = link.getAttribute('href');
                    
                    // Don't prevent default for external links or if already on the page
                    if (currentPath === targetPath) {
                        e.preventDefault();
                        return;
                    }
                    
                    // Add loading state
                    link.classList.add('loading');
                    
                    // Show page transition
                    pageTransition.classList.add('active');
                    
                    // Optional: Add a small delay for smoother transition
                    setTimeout(() => {
                        // Let the browser navigate normally
                        // The loading state will be cleared when the new page loads
                    }, 300);
                });

                // Remove loading state on mouse leave (in case navigation was cancelled)
                link.addEventListener('mouseleave', () => {
                    setTimeout(() => {
                        link.classList.remove('loading');
                    }, 1000);
                });
            });

            // Listen for scroll events
            window.addEventListener('scroll', handleNavScroll);
            
            // Handle browser back/forward buttons
            window.addEventListener('popstate', () => {
                setActiveNavLink();
            });
        }

        // Set active navigation link based on current URL
        function setActiveNavLink() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPath = window.location.pathname;
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const linkPath = link.getAttribute('href');
                
                // Check if current path matches the link
                if (currentPath === linkPath || 
                    (currentPath === '/' && linkPath === '/') ||
                    (currentPath.includes(linkPath) && linkPath !== '/')) {
                    link.classList.add('active');
                }
            });
        }
        // Initialize gallery
        function initGallery() {
            renderGallery();
        }

        // Render gallery based on current filter and view
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const filteredPhotos = currentFilter === 'all' 
                ? photos 
                : photos.filter(photo => photo.category === currentFilter);

            gallery.innerHTML = '';
            gallery.className = `gallery-container ${currentView}-view`;

            filteredPhotos.forEach((photo, index) => {
                const photoItem = createPhotoItem(photo, index);
                gallery.appendChild(photoItem);
            });

            setTimeout(animatePhotos, 100);
        }

            } else {

                }
            });
        }

        // Open lightbox

            const title = document.getElementById('lightbox-title');
            const category = document.getElementById('lightbox-category');
            
            img.src = photo.src;
            img.alt = photo.title;
            title.textContent = photo.title;
            category.textContent = photo.category.toUpperCase();
            
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        

      

        // Delete photo
        function deletePhoto(photoId) {
            if (confirm('Are you sure you want to delete this photo?')) {
                photos = photos.filter(photo => photo.id !== photoId);
                renderGallery();
                showSuccessMessage('Photo deleted successfully!');
            }
        }

        // Initialize upload handlers
        function initUploadHandlers() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const uploadForm = document.getElementById('uploadForm');
            const previewContainer = document.getElementById('preview-container');

            // Drag and drop handlers
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#4ecdc4';
                dropZone.style.background = 'rgba(78, 205, 196, 0.1)';
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                dropZone.style.background = 'transparent';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                dropZone.style.background = 'transparent';
                
                const files = e.dataTransfer.files;
                fileInput.files = files;
                handleFiles(files);
            });

            // File input change handler
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // Form submit handler
            uploadForm.addEventListener('submit', (e) => {
                e.preventDefault();
                uploadPhotos();
            });
        }

        // Handle file selection and create previews
        function handleFiles(files) {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = '';
            uploadedFiles = []; // Clear previous files

            Array.from(files).forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // Store the file data
                        uploadedFiles.push({
                            file: file,
                            dataUrl: e.target.result,
                            name: file.name
                        });

                        // Create preview
                        const preview = document.createElement('div');
                        preview.style.cssText = `
                            position: relative;
                            background: url('${e.target.result}') center/cover;
                            aspect-ratio: 1;
                            border-radius: 10px;
                            border: 2px solid rgba(255, 255, 255, 0.2);
                            overflow: hidden;
                        `;
                        
                        // Add file name overlay
                        const nameOverlay = document.createElement('div');
                        nameOverlay.style.cssText = `
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            background: rgba(0, 0, 0, 0.7);
                            color: white;
                            padding: 5px;
                            font-size: 10px;
                            text-align: center;
                            word-break: break-word;
                        `;
                        nameOverlay.textContent = file.name;
                        preview.appendChild(nameOverlay);
                        
                        previewContainer.appendChild(preview);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Upload photos - now handles real files
        function uploadPhotos() {
            const title = document.getElementById('photo-title').value;
            const category = document.getElementById('photo-category').value;
            const description = document.getElementById('photo-description').value;

            if (uploadedFiles.length === 0) {
                alert('Please select at least one photo');
                return;
            }

            // Process each uploaded file
            uploadedFiles.forEach((fileData, index) => {
                const newId = photos.length > 0 ? Math.max(...photos.map(p => p.id)) + 1 + index : 1 + index;
                const fileTitle = uploadedFiles.length === 1 ? title : `${title} ${index + 1}`;
                
                const newPhoto = {
                    id: newId,
                    src: fileData.dataUrl, // Use the actual file data
                    title: fileTitle,
                    category: category,
                    description: description,
                    fileName: fileData.name,
                    uploadDate: new Date().toISOString()
                };
                photos.push(newPhoto);
            });

            renderGallery();
            closeUploadModal();
            showSuccessMessage(`${uploadedFiles.length} photo(s) uploaded successfully!`);
        }

        // Open upload modal
        function openUploadModal() {
            const modal = document.getElementById('uploadModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Reset form and clear uploaded files
            document.getElementById('uploadForm').reset();
            document.getElementById('preview-container').innerHTML = '';
            uploadedFiles = [];
        }

        // Close upload modal
        function closeUploadModal() {
            const modal = document.getElementById('uploadModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Show success message
        function showSuccessMessage(message) {
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.textContent = message;
            document.body.appendChild(successMsg);

            setTimeout(() => {
                successMsg.classList.add('show');
            }, 100);

            setTimeout(() => {
                successMsg.classList.remove('show');
                setTimeout(() => {
                    if (successMsg.parentNode) {
                        successMsg.parentNode.removeChild(successMsg);
                    }
                }, 500);
            }, 3000);
        }

        // Close modals on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const uploadModal = document.getElementById('uploadModal');
                if (uploadModal.style.display === 'flex') {
                    closeUploadModal();
                }
            }
        });
