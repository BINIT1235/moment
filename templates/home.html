<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMENTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Header with large title */
        .hero-header {
            position: relative;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1920&h=1080&fit=crop') center/cover;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .main-title {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 90;
            letter-spacing: 15px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInScale 2s ease-out forwards;
        }

        .subtitle {
            font-size: 18px;
            letter-spacing: 8px;
            opacity: 0.8;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }
        .subtitlee {
            font-size: 87px;
            letter-spacing: 8px;
            opacity: 0.8;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        /* Navigation */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 30px 50px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: 300;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 0;
        }

        .nav-links a:hover {
            opacity: 0.6;
            transform: translateY(-2px);
        }

        /* Active state for current page */
        .nav-links a.active {
            opacity: 1;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 5px;
            left: 50%;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Loading animation for page transitions */
        .nav-links a.loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .nav-links a.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Modern Photo Grid */
        .photo-gallery {
            padding: 100px 50px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: 200px;
            gap: 20px;
            margin-bottom: 50px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: translateY(50px);
        }

        .photo-item.animate {
            opacity: 1;
            transform: translateY(0);
        }

        /* Different sizes for masonry effect */
        .photo-item:nth-child(1) { grid-row: span 2; }
        .photo-item:nth-child(2) { grid-row: span 1; }
        .photo-item:nth-child(3) { grid-row: span 3; }
        .photo-item:nth-child(4) { grid-row: span 1; }
        .photo-item:nth-child(5) { grid-row: span 2; }
        .photo-item:nth-child(6) { grid-row: span 1; }
        .photo-item:nth-child(7) { grid-row: span 2; }
        .photo-item:nth-child(8) { grid-row: span 1; }
        .photo-item:nth-child(9) { grid-row: span 2; }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .photo-item:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: flex-end;
            padding: 30px;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-info {
            color: white;
        }

        .photo-info h3 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .photo-info p {
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: 300;
        }
      

      
   
      
        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lightboxZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Page transition effect */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .page-transition.active {
            display: flex;
        }

        .page-transition .loader {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-overlay {
                padding: 20px 25px;
            }
            
            .nav-links {
                gap: 20px;
            }

            .photo-gallery {
                padding: 60px 25px;
            }

            .gallery-grid {
                grid-template-columns: 1fr 1fr;
                grid-auto-rows: 150px;
                gap: 15px;
            }

            .main-title {
                letter-spacing: 8px;
            }

            .info-section, .contact-section {
                padding: 60px 25px;
            }

            .info-title, .contact-title {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .lightbox-nav {
                font-size: 30px;
            }

            .lightbox-prev {
                left: -50px;
            }

            .lightbox-next {
                right: -50px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .main-title {
                letter-spacing: 4px;
            }

            .subtitle {
                letter-spacing: 4px;
            }
              .subtitlee {
                letter-spacing: 4px;
            }
        }

        /* Loading animation */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }

        /* Scroll indicator */
        .nav-overlay.scrolled {
            background: rgba(10, 10, 10, 0.95);
            padding: 20px 50px;
        }
    </style>
</head>
<body>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
            initGallery();
            initLightbox();
            initScrollAnimations();
            initNavigation();
            setActiveNavLink();
        });

        // Enhanced Navigation functionality for Flask routing
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            const nav = document.querySelector('.nav-overlay');
            const pageTransition = document.getElementById('pageTransition');
            
            // Handle nav background on scroll
            function handleNavScroll() {
                if (window.scrollY > 100) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            }

            // Enhanced navigation with loading states and transitions
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    const currentPath = window.location.pathname;
                    const targetPath = link.getAttribute('href');
                    
                    // Don't prevent default for external links or if already on the page
                    if (currentPath === targetPath) {
                        e.preventDefault();
                        return;
                    }
                    
                    // Add loading state
                    link.classList.add('loading');
                    
                    // Show page transition
                    pageTransition.classList.add('active');
                    
                    // Optional: Add a small delay for smoother transition
                    setTimeout(() => {
                        // Let the browser navigate normally
                        // The loading state will be cleared when the new page loads
                    }, 300);
                });

                // Remove loading state on mouse leave (in case navigation was cancelled)
                link.addEventListener('mouseleave', () => {
                    setTimeout(() => {
                        link.classList.remove('loading');
                    }, 1000);
                });
            });

            // Listen for scroll events
            window.addEventListener('scroll', handleNavScroll);
            
            // Handle browser back/forward buttons
            window.addEventListener('popstate', () => {
                setActiveNavLink();
            });
        }

        // Set active navigation link based on current URL
        function setActiveNavLink() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPath = window.location.pathname;
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const linkPath = link.getAttribute('href');
                
                // Check if current path matches the link
                if (currentPath === linkPath || 
                    (currentPath === '/' && linkPath === '/') ||
                    (currentPath.includes(linkPath) && linkPath !== '/')) {
                    link.classList.add('active');
                }
            });
        }

        // Gallery animations
        function initGallery() {
            const photoItems = document.querySelectorAll('.photo-item');
            
            // Stagger animation for photo items
            photoItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('animate');
                }, index * 100);
            });
        }

        // Lightbox functionality
        function initLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.lightbox-close');
            const prevBtn = document.querySelector('.lightbox-prev');
            const nextBtn = document.querySelector('.lightbox-next');
            const photoItems = document.querySelectorAll('.photo-item img');
            
            let currentImageIndex = 0;
            const images = Array.from(photoItems);

            // Open lightbox
            photoItems.forEach((img, index) => {
                img.addEventListener('click', () => {
                    currentImageIndex = index;
                    showImage(currentImageIndex);
                    lightbox.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                });
            });

            // Close lightbox
            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });

            // Navigation
            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                showImage(currentImageIndex);
            });

            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showImage(currentImageIndex);
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') prevBtn.click();
                    if (e.key === 'ArrowRight') nextBtn.click();
                }
            });

            function showImage(index) {
                lightboxImg.src = images[index].src;
                lightboxImg.alt = images[index].alt;
            }

            function closeLightbox() {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // Scroll animations
        function initScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            // Observe elements for scroll animation
            document.querySelectorAll('.info-section, .contact-section').forEach(el => {
                observer.observe(el);
            });
        }

        // Parallax effect for hero
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero-header');
            const rate = scrolled * -0.5;
            
            if (hero) {
                hero.style.transform = `translateY(${rate}px)`;
            }
        });

        // Hide page transition on load
        window.addEventListener('load', () => {
            const pageTransition = document.getElementById('pageTransition');
            pageTransition.classList.remove('active');
        });

        // Optional: Add AJAX navigation for faster page transitions
        function enableAJAXNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    const url = link.getAttribute('href');
                    const currentPath = window.location.pathname;
                    
                    if (currentPath === url) return;
                    
                    // Show loading state
                    link.classList.add('loading');
                    document.getElementById('pageTransition').classList.add('active');
                    
                    try {
                        // Fetch new page content
                        const response = await fetch(url, {
                            method: 'GET',
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        
                        if (response.ok) {
                            const html = await response.text();
                            // Update page content and URL
                            document.documentElement.innerHTML = html;
                            history.pushState({}, '', url);
                            
                            // Reinitialize scripts
                            initGallery();
                            initLightbox();
                            initScrollAnimations();
                            setActiveNavLink();
                        } else {
                            // Fallback to normal navigation
                            window.location.href = url;
                        }
                    } catch (error) {
                        // Fallback to normal navigation
                        window.location.href = url;
                    } finally {
                        link.classList.remove('loading');
                        document.getElementById('pageTransition').classList.remove('active');
                    }
                });
            });
        }

        // Uncomment the line below to enable AJAX navigation (requires server-side support)
        // enableAJAXNavigation();
    </script>
